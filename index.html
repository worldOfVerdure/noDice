<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>No Dice Game</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Andrew Chupka"/>
    <meta name="description" content="Two player dice game to see who gets the greatest role."/>
    <meta name="keyword" content="dice, game, two-players"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Tilt+Prism&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.svg"/>
    <link rel="stylesheet" href="CSS/style.css"/>
  </head>

  <body>
    <div id="entirePage">
      <header>
        <img src="images/snakeEyes.svg" alt="A picture of dice forming snake eyes."/>
        <h1>No Dice</h1>
      </header>

      <main>
        <p id="message">Closest to 21 wins!</p>
        <p id="disclaimer">(Can't exceed 21)</p>

        <div id="playersTerminal">
          <div id="player1" class="players">
            <div class="playerInfo">
              <h2>Player 1</h2>
              <img src="./images/flagP1.svg" alt="Player 1 flag"/>
              <p class="numOfWinsDisplay">x: <span id="player1Wins">0</span></p>
            </div>
            <p class="count">Count: <span id="player1Score">0</span></p>
            <img src="images/emptyDie.svg" alt="A blank die for player 1."/>
            <div class="btns">
              <button id="btnRollP1">Roll</button>
              <button id="btnHoldP1">Hold</button>
            </div>
          </div>

          <div id="player2" class="players">
            <div class="playerInfo">
              <h2>Player 2</h2>
              <img src="./images/flagP2.svg" alt="Player 2 flag"/>
              <p class="numOfWinsDisplay">x: <span id="player2Wins">0</span></p>
            </div>
            <p class="count">Count: <span id="player2Score">0</span></p>
            <img src="images/emptyDie.svg" alt="A blank die for player 2."/>
            <div class="btns">
              <button id="btnRollP2">Roll</button>
              <button id="btnHoldP2">Hold</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="matchConcludeMenu">
      <img id="winningFlag" />
      <p id="winner"></p>
      <div id="finalScores">
        <p id="final1">Player 1: </p>
        <p id="final2">Player 2: </p>
      </div>
      <p id="winningMessage"></p>
      <button id="againBtn" type="button">Play Again?</button>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
