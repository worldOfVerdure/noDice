<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>No Dice Game</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Andrew Chupka"/>
    <meta name="description" content="Two player dice game to see who gets the greatest role."/>
    <meta name="keyword" content="dice, game, two-players"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="images/"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <img src="#" alt="A picture of dice forming snake eyes."/>
      <h1>Welcome Players to No Dice</h1>
    </header>

    <main>
      <div id="rules">
        <h2>Rules: </h2>
        <p>Two players click their colored roll buttons and compete for the highest rolls. The first 
          player to score 5 wins!</p>
      </div>

      <div id="playersTerminal">
        <div id="player1" class="players">
          <h2>Player 1</h2>
          <img src="#" alt="A Die between 1 and 6."/>
          <button></button>
        </div>
      
        <div id="player2" class="players">
          <h2>Player 2</h2>
          <img src="#" alt="A Die between 1 and 6."/>
          <button></button>
        </div>
      </div>
    </main>

    <footer>
      <h2>Score</h2>
      <p>Player 1:</p>
      <p>0</p>
      <p>Player 2:</p>
      <p>0</p>
    </footer>
  </body>
</html>
