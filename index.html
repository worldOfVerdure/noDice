<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>No Dice Game</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Andrew Chupka"/>
    <meta name="description" content="Two player dice game to see who gets the greatest role."/>
    <meta name="keyword" content="dice, game, two-players"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Tilt+Prism&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.svg"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div id="entirePage">
      <header>
        <img src="images/snakeEyes.svg" alt="A picture of dice forming snake eyes."/>
        <h1>Welcome to No Dice</h1>
      </header>

      <main>
        <div id="rules">
          <h2>Rules: </h2>
          <p>Two players click their colored roll buttons and compete for the highest rolls. The first 
            player to score 5 wins!</p>
        </div>

        <div id="playersTerminal">
          <div id="player1" class="players">
            <h2>Player 1</h2>
            <h3>Score: 0</h3>
            <img src="images/emptyDie.svg" alt="A blank die."/>
            <button>Roll</button>
          </div>

          <div id="player2" class="players">
            <h2>Player 2</h2>
            <h3>Score: 0</h3>
            <img src="images/emptyDie.svg" alt="A blank die."/>
            <button>Roll</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
